    //menu 

   const dragMenu = document.getElementById('drag-menu');

// Variables to track dragging state
let isDragging = false;
let offsetX = 0;
let offsetY = 0;

// Add event listeners for touch and mouse events
dragMenu.addEventListener('mousedown', startDrag);
dragMenu.addEventListener('touchstart', startDrag);

document.addEventListener('mousemove', drag);
document.addEventListener('touchmove', drag);

document.addEventListener('mouseup', stopDrag);
document.addEventListener('touchend', stopDrag);

function startDrag(e) {
  isDragging = true;

  // Normalize touch/mouse positions
  const touch = e.touches ? e.touches[0] : e;
  offsetX = touch.clientX - dragMenu.offsetLeft;
  offsetY = touch.clientY - dragMenu.offsetTop;

  dragMenu.style.transition = 'none'; // Disable transitions while dragging
}

function drag(e) {
  if (!isDragging) return;

  // Prevent default behavior
  e.preventDefault();

  // Normalize touch/mouse positions
  const touch = e.touches ? e.touches[0] : e;
  const x = touch.clientX - offsetX;
  const y = touch.clientY - offsetY;

  // Update menu position
  dragMenu.style.left = `${x}px`;
  dragMenu.style.top = `${y}px`;
}

function stopDrag() {
  isDragging = false;
  dragMenu.style.transition = '0.3s ease'; // Add smooth transition after dragging stops
}
</script>
